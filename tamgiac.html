<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	.form {
		display: flex;
		justify-content: center
	}	
	table {
		border-radius: 4px;
		border: 1px solid;
	}
	tr {
		padding: 0;
	}
	tr:first-child {
		background-color: darkorange;
		font-family: Constantia, "Lucida Bright", "DejaVu Serif", Georgia, "serif"
	}
	tr:not(:first-child) {
		background-color: burlywood;
	}
	tr:last-child {
		text-align: center;
	}
</style>
</head>

<body>
	<div class="form">
		<table cellpadding="10px">
			<tr>
				<td colspan="2">DIỆN TÍCH và CHU VI HÌNH TRÒN</td>
			</tr>
			<tr>
				<td>Bán kính</td>
				<td><input type="number" id="bankinh"></td>
			</tr>
			<tr>
				<td>Diện tích</td>
				<td><input type="number" id="dientich" readonly></td>
			</tr>
			<tr>
				<td>Chu vi</td>
				<td><input type="number" id="chuvi" readonly></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Tính"></td>
			</tr>
		</table>
	</div>
	<script>
		document.querySelector('input[type="button"]').onclick = function() {
			var r = document.querySelector('#bankinh').value;
			document.querySelector('#dientich').value = r * r * 3.14;
			document.querySelector('#chuvi').value = 2*3.14*r;
		}
	</script>
</body>
</html>
