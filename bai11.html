<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	html {
		background-color: antiquewhite;
	}
	table{
		border-radius: 10px;
		border: 1px solid;
		background-color: cadetblue
	}
	.form {
		display: flex;
		justify-content: center;
		margin-top: 80px;
	}
	.button {
		border-radius: 20px;
		padding: 10px 20px;
	}
	.button:hover {
		background-color: aquamarine
	}
	#a, #b {
		padding: 4px
	}
	ketqua {
		background-color: chocolate
	}
</style>
</head>

<body>
	<div class="form">
	<table cellpadding="10px">
		<caption><h2>Đăng nhập</h2></caption>
		<tr>
			<td><u><strong>Mã người dùng</strong></u></td>
			<td><input type="text" id="a"></td>
		</tr>
		<tr>
			<td><u><strong>Mật khẩu</strong></u></td>
			<td><input type="text" id="b"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input class="button" type="button" onClick="soSanh()" value="Đồng ý"></td>
		</tr>
		<tr>
			<td colspan="2" height="36" width="100%" align="center" id="ketqua"><i id="show"></i></td>
		</tr>
	</table>
	</div>
	<script>
		function soSanh() {
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			if (a === "" || b === "")
			{alert('Không được để trống a hoặc b');return;}
			else
			{
				show.innerText = a;
			}
		}
	</script>
</body>
</html>
