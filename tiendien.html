<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	.bienlai {
		display: flex;
		justify-content: center;
		margin-top: 100px;
		font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif"
	}	
	table {
		border-radius: 4px;
		border: 1px solid;
		background-color: dimgray;
	}
	.nut {
		background-color: chocolate;
		border: 1px solid;
		border-radius: 4px;	
		padding: 10px 20px;
	}
</style>
</head>

<body>
	<div class="bienlai">
		<table cellpadding="8px">
			<caption><h2><i>BIÊN LAI TIỀN ĐIỆN</i></h2></caption>
			<tr>
				<td>Mã KH</td>
				<td><input type="text" id="makh"></td>
			</tr>
			<tr>	
				<td>Địa chỉ</td>
				<td><input type="text" id="diachi"></td>
			</tr>
			<tr>
				<td>Chỉ số cũ</td>
				<td><input type="number" id="cu"></td>
			</tr>
			<tr>
				<td>Chỉ số mới</td>
				<td><input type="number" id="moi"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Thanh Toán" onClick="tinh()" class="nut"></td>
			</tr>
			<tr>
				<td colspan="2" height="20px" align="center"><span id="tien"></span></td>
			</tr>
		</table>
	</div>
	<script>
		function tinh() {
			var ten = document.getElementById('makh').value;
			var diachi = document.getElementById('diachi').value;
			var cu = Number(document.getElementById('cu').value);
			var moi = Number(document.getElementById('moi').value);
			var tong = 0, chiso = (moi - cu), trongdinhmuc = 0, ngoaidinhmuc = 0;
			if (ten=='' || diachi=='' || cu==0 || moi==0) {alert('Nhập lại');return;}
			if (chiso > 100) {
				trongdinhmuc = 1000000;
				ngoaidinhmuc = (chiso - 100)*15000+trongdinhmuc;
			} else {
				trongdinhmuc = chiso * 10000;
			}
			tong = trongdinhmuc + ngoaidinhmuc;
			tien.innerText = `Họ tên: ${ten}
							Địa chỉ: ${diachi}
							chỉ số: ${chiso}
							Số tiền đơn giá dưới định mức: ${trongdinhmuc}
							Số tiền đơn giá ngoài định mức: ${ngoaidinhmuc}
							Tổng tiền : ${tong}`
		}
	</script>
</body>
</html>
