<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	html{
		background-color: green;	
	}
	.form {
		padding: 10px;
		display: flex;
		justify-content: center;
	}
	table {
		background-color: white;
		padding: 20px;
	}
	caption {
		color: black;
		font-weight: bold;
		font-size: 30px;
	}
	.nhap {
		width: 100%;
	}
	.btn {
		width: 100%;
		background-color: forestgreen;
		padding: 5px;
	}
</style>
</head>

<body>
	<div class="form">
		<table>
			<caption>Biểu mẫu khảo sát ITviec</caption>
			<tr>
				<td>Họ tên<br><input type="text" placeholder="Nhập tên của bạn" class="nhap"></td>
			</tr>
			<tr>
				<td>Email<br><input type="text" placeholder="Nhập email của bạn" class="nhap"></td>
			</tr>
			<tr>
				<td>Tuổi<br><input type="number" placeholder="Nhập tuổi" class="nhap"></td>
			</tr>
			<tr>
				<td>Hiện tại bạn đang làm gì?<br>
					<select name="" id="">
						<option value="">Học sinh/Sinh viên</option>
						<option value="">Thất nghiệp</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Bạn sẽ giới thiệu ITviec với bạn bè chứ<br>
					<label><input type="radio" name="chon" checked>Có<br></label>
					<label><input type="radio" name="chon">Không<br></label>
					<label><input type="radio" name="chon">Có thể</label>
				</td>
			</tr>
			<tr>
				<td>Ngôn ngữ lập trình và Framework bạn đã biết?(Có thể chọn nhiều đáp án)<br>
					<input type="checkbox" checked>C<br>
					<input type="checkbox">C++<br>
					<input type="checkbox">C#
				</td>
			</tr>
			<tr>
				<td>Bạn có câu hỏi gì cho ITviec không?<br>
					<textarea name="" id="" cols="80" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td><input type="button" value="Submit" class="btn"></td>
			</tr>
		</table>
	</div>
	<script>
		var n = document.querySelectorAll('input[type="checkbox"]');
		n.forEach(function(item, index) {
			console.log(item)
			if (item.checked == true) console.log(item.textContent);
		})
	</script>
</body>
</html>
