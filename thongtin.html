<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	html {
		background-image: url("./hinh.jpg");
		color: white;
		background-size: cover;
		background-repeat: no-repeat;
	}
	.form {
		display: flex;
		justify-content: center;
	}	
	table {
		border: 1px solid;
		border-radius: 8px;
		box-shadow: inset 5px 5px 15px black, -2px -2px 5px gray;
	}
	nut {
		border-radius: 50%;
	}
</style>
</head>

<body>
	<div class="form">
		<table cellpadding="8px">
			<caption><h2>THÔNG TIN</h2></caption>
			<tr>
				<td>Họ tên</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Số điện thoại</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Màu</td>
				<td>
					<input type="color">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="Ok!" style="padding: 5px" class="nut"></td>
			</tr>
			<tr>
				<td colspan="2"><span id="show"></span></td>
			</tr>
		</table>
	</div>
	<script>
		
		document.querySelector('input[type="button"]').onclick = function() {
			//tuoi
			var nhap = document.querySelector('input[type="date"]').value;
			var ngaysinh = new Date(nhap);
			var namsinh = ngaysinh.getFullYear();
			var nghtai = new Date();
			namht = nghtai.getFullYear();
			tuoi = namht - namsinh;
			var thongtin = document.querySelectorAll('input');
			if (thongtin[0].value !== '' && thongtin[2].value !=='' && thongtin[3].value !== '' && thongtin[4] !=='') ok=1; else ok=0;
//			document.querySelector('input[type="color"]').onchange = function (e) {
//				document.body.style.backgroundColor = e.target.value;
//			}
			if (ok) {show.innerText = `Họ tên là ${thongtin[0].value} 
Tuổi là ${tuoi} 
Số điện thoại là ${thongtin[2].value} 
Email là ${thongtin[3].value} 
Địa chỉ là ${thongtin[4].value}`
					} else alert('nhap lai')
		}
		
	</script>
</body>
</html>
