<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<div class="form">
		<table border="1px solid">
			<tr>
				<td>Nhập n:</td>
				<td><input type="number" id="so"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="tính" onClick="btn()"></td>
			</tr>
			<tr>
				<td colspan="2"><span id="show"></span></td>
			</tr>
		</table>
	</div>
	<script>
		function check(x) {
			if (x<2) return 0;
			for (let j = 2; j<x; j++) {
				if (x%j===0) return 0;
			}
			return 1;
		}
		function btn() {
			var ketqua = '';
			var n = document.getElementById('so');
			for (var i = 0; i<n.value; i++) {
				if (check(i)) {ketqua += i + ' '};
			}
			show.innerText = ketqua;
		}
	</script>
</body>
</html>
